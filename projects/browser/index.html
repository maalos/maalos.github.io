<html><head><script>
function init(){
  var isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);

  if(!isChrome) {
      document.body.innerHTML = "your browser isn't based on chromium, that means ur gay.";
  } else {
      document.body.innerHTML = "yay u using a chromium based browser!";
  }
}
</script></head><body onload="init()"></body></html>
